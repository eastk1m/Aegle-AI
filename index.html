<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #0077b6;
        }
        .animation-container {
            /* Style your animation container here */
        }
    </style>
    <title>Aegle.ai</title>
</head>
<body>
    <h1>Welcome to Aegle.ai</h1>
    <div class="animation-container">
        <!-- Add your animated elements here -->
    </div>
    <script>
        // Example: Create a bouncing animation
        const animationElement = document.querySelector('.animation-container');

        function animateElement() {
            let position = 0;
            const interval = setInterval(() => {
                position += 5;
                animationElement.style.transform = `translateY(${position}px)`;
                if (position >= 100) {
                    clearInterval(interval);
                }
            }, 50);
        }

        animateElement();
    </script>
</body>
</html>
